<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Stop watch</h1>
       <div class="containerII">
        <div class="stop_watch_sec">
            <li class="number">Min<span id="min">0</span></li>
            <li class="number">Sec<span id="sec">0</span></li>
            <li class="number">MSec<span id="msec">0</span></li>
        </div>
        <div class="btn_sec">
            <button id="start">Start </button>
            <button id="stop">Pause</button>
            <button id="reset">Reset</button>
        </div>
       </div>
    </div>
</body>
<script src="app.js"></script>
</body>
</html>
